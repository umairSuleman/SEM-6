<!DOCTYPE html>
<html>
<head>
    <title>Whispers of the Night</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Georgia, serif;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }
        .rhyme {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Whispers of the Night</h1>

    <p>
        The moonlight shines so <span class="rhyme">bright</span>,<br>
        Guiding dreams throughout the <span class="rhyme">night</span>.<br><br>

        Stars above begin to <span class="rhyme">gleam</span>,<br>
        Floating softly in a <span class="rhyme">dream</span>.
    </p>

</body>
</html>
